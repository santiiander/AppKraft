<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work in Progress - Diseños En PapelKraft</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f4f8;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .logo {
            width: 150px;
            height: auto;
            margin-bottom: 1rem;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 1rem;
            font-style: italic;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #357abd;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.5;
        }

        .background span {
            position: absolute;
            width: 20vmin;
            height: 20vmin;
            border-radius: 20vmin;
            backface-visibility: hidden;
            animation: move 7s ease-in-out infinite;
            background-color: #4a90e2;
        }

        .background span:nth-child(1) {
            top: 0;
            left: 0;
            animation-delay: 0s;
        }

        .background span:nth-child(2) {
            top: 80%;
            left: 20%;
            animation-delay: 2s;
            width: 15vmin;
            height: 15vmin;
        }

        .background span:nth-child(3) {
            top: 40%;
            left: 80%;
            animation-delay: 4s;
            width: 25vmin;
            height: 25vmin;
        }

        @keyframes move {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(10px, 10px); }
        }
    </style>
</head>
<body>
    <div class="background">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="container">
        <img src="Resources/logo.jpg" alt="Logo de Diseños En PapelKraft" class="logo" style="border-radius: 15px;">
        <h1>Work in progress</h1>
        <a href="index.html" class="btn">Volver al inicio</a>
    </div>
</body>
</html>
