<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testimonios - Tienda de Papercraft</title>
    <link rel="stylesheet" href="stylesTESTI.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="Resources/logo.jpg" alt="LogoTienda" class="logo-img">
                <span>Diseños En PapelKraft</span>
            </div>
            <div class="header-right">
                <a href="index.html" class="nav-link">Volver a la tienda</a>
            </div>
        </nav>
    </header>

    <main>
        <h1>Proyectos de clientes!
        </h1>
        <div id="testimonios-container" class="image-gallery">
            <!-- Las imágenes se cargarán aquí dinámicamente -->
        </div>
        <a href="index.html" class="back-to-store">Volver a la tienda</a>
    </main>

    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <img id="modal-image" src="" alt="Testimonio ampliado">
        </div>
    </div>

    <script src="testimonios.js"></script>
</body>
</html>
